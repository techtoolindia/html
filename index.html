<!DOCTYPE html>
<html>
	<head>
		<title>HTML Tags</title>
	</head>
	<body>
		<h1>Heading 1</h1>
		<h2>Heading 2</h2>
		<h3>Heading 3</h3>
		<h4>Heading 4</h4>
		<h5>Heading 5</h5>
		<h6>Heading 6</h6>

		<hr>

		<p>
			This is paragraph tag and implemented by techtool india.
			<br>
			This is Chapter 2 of HTML.
		</p>
		<hr>

		<a href="https://google.com" target="_blank">Google</a>

		<hr>

		<img src="myimage.png" height="200" width="500" alt="TechTool India">

		<hr>

		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>

		<ol>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ol>

		<hr>
		<table>
			<thead>
				<th>
					<td>Name</td>
					<td>Age</td>
				</th>
			</thead>
			<tbody>
				<tr>
					<td>Sunny Singh</td>
					<td>24</td>
				</tr>
			</tbody>
		</table>

		<hr>
		<form action="" method="">
			<label>Name</label>
			<input type="text" name="name" placeholder="Enter Your Name">

			<label>Mobile Number</label>
			<input type="number" name="mobile_no" placeholder="Enter Your Mobile Number">

			<label>Gender</label>
			<input type="radio" name="gender" value="Male">
			<label>Male</label>
			<input type="radio" name="gender" value="Female">
			<label>Female</label>
		</form>

	</body>
</html>
